<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <div class="container">

    <div class="upper">

      <div class="col">
        
        <p class="day">Day</p>
        <input type="text" placeholder="DD" class="dayInput">
        <p class="redd">incorrect</p>

      </div>

      <div class="col">
        
        <p class="month">Month</p>
        <input type="text" placeholder="MM" class="monthInput">
        <p class="redm">incorrect</p>

      </div>

      <div class="col">
        
        <p class="year">Year</p>
        <input type="text" placeholder="YYYY" class="yearInput">
        <p class="redy">incorrect</p>

      </div>

    </div>

    <div class="row">

    <hr class="hr">

    <div class="circle">

    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>

    </div>  

  </div>

    

    <div class="lower">

      <div class="row years"><h1><span>--</span> years</h1></div>

      <div class="row months"><h1><span>--</span> months</h1></div>

      <div class="row days"><h1><span>--</span> days</h1></div>

    </div>

  </div>

  <div class="container2">

    <div class="upper">

      <div class="col">

        <input type="text" placeholder="YYYY" class="yearInput">
        <p class="redy">incorrect</p>

      </div>

    </div>

    <div class="row">

    <hr class="hr">

    <div class="circle">

    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>

    </div>  

    <hr class="hr">

  </div>

    

    <div class="lower">

      <div class="row years"><h1><span>--</span> years</h1></div>

    </div>
